<div class="password-generator">
  <h1>Password Generator</h1>

  <div class="control-group">
    <label for="lengthInput">Password Length</label>
    <div class="length-row">
      <input
        id="lengthInput"
        type="number"
        [(ngModel)]="length"
        [min]="minLength"
        [max]="maxLength"
        (blur)="onLengthBlur()"
      />
      <small>Min: {{ minLength }}</small>
      <small>Max: {{ maxLength }}</small>
    </div>
  </div>

  <div class="option-list">
    <label><input type="checkbox" [(ngModel)]="includeLetters" /> Include Letters</label>
    <label><input type="checkbox" [(ngModel)]="includeNumbers" /> Include Numbers</label>
    <label><input type="checkbox" [(ngModel)]="includeSymbols" /> Include Symbols</label>
  </div>

  <button (click)="onGeneratePassword()">Generate Password</button>

  <div class="result" *ngIf="password">
    <p>Your generated password</p>
    <strong>{{ password }}</strong>
  </div>
</div>
